<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Utility Tool</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .toolbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #1e1e2f;
      padding: 10px;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .toolbar button {
      background: #2f2f4f;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toolbar button:hover {
      background: #4a4a6a;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      z-index: 50;
      flex-wrap: wrap;
      gap: 10px;
    }

    .dropdown.show {
      display: flex;
      flex-wrap: wrap;
    }

    .dropdown-item {
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      width: calc(50% - 10px);
      position: relative;
      font-size: 14px;
    }

    .dropdown-item button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
    }

    .formulary-panel {
      display: none;
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 40px;
      background: rgba(255,255,255,0.98);
      overflow-y: auto;
      padding: 20px;
      z-index: 99;
    }
    .formulary-item {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
    }
    .formulary-item button {
      float: right;
      padding: 5px 10px;
    }
    .hint-strip {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1e1e2f;
      color: #ffe066;
      padding: 10px;
      text-align: center;
      font-style: italic;
      font-size: 14px;
      z-index: 98;
    }
    .copy-ghost {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      display: none;
      animation: glow-fade 5s ease-in-out;
    }
    @keyframes glow-fade {
      0% { opacity: 1; filter: drop-shadow(0 0 10px yellow); }
      100% { opacity: 0; filter: drop-shadow(0 0 0 transparent); }
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button onclick="goBack()">← Back</button>
    <button onclick="toggleHeaders()">Headers</button>
    <button onclick="toggleFormulary()">CA Formulary</button>
    <button>Jurisdiction</button>
    <button>Guideline Updates</button>
    <button>Jargons</button>
  </div>

  <div id="dropdown-headers" class="dropdown"></div>
  <div id="formulary-panel" class="formulary-panel">
    <input type="text" id="searchInput" placeholder="Search Drug Ingredient..." oninput="searchFormulary()" style="width:100%;padding:10px;margin-bottom:10px;">
    <div id="formulary-results"></div>
  </div>

  <div class="hint-strip" id="hint-strip">Loading hints...</div>
  <img id="copy-ghost" class="copy-ghost" src="https://i.postimg.cc/d0jsn69H/Ghost.png" width="120" />

  <script>
    const hints = ["Always refer to MTUS before approving UR decisions.", "Check CA Formulary for drug phase requirements."];
    let hintIndex = 0;
    setInterval(() => {
      document.getElementById('hint-strip').textContent = hints[hintIndex];
      hintIndex = (hintIndex + 1) % hints.length;
    }, 7000);

    const headers = {
      "Shoulder Disorders": "...",
      "Knee Disorders": "...",
      "Low Back Disorders": "...",
      "Cervical and Thoracic Spine": "...",
      // Add all headers here
    };

    let dropdownVisible = false;
    function toggleHeaders() {
      const el = document.getElementById('dropdown-headers');
      dropdownVisible = !dropdownVisible;
      if (dropdownVisible) {
        let html = '';
        for (let label in headers) {
          html += `<div class="dropdown-item">
            <strong>${label}</strong>
            <button onclick="copyHeader('${headers[label].replace(/"/g, '&quot;')}')">Copy</button>
          </div>`;
        }
        el.innerHTML = html;
        el.classList.add('show');
      } else {
        el.classList.remove('show');
      }
    }

    function copyHeader(text) {
      navigator.clipboard.writeText(text).then(() => showGhost());
    }

    function showGhost() {
      const ghost = document.getElementById('copy-ghost');
      ghost.style.display = 'block';
      setTimeout(() => ghost.style.display = 'none', 5000);
    }

    function goBack() {
      alert('Back button clicked');
    }

    let formularyVisible = false;
    function toggleFormulary() {
      formularyVisible = !formularyVisible;
      document.getElementById('formulary-panel').style.display = formularyVisible ? 'block' : 'none';
    }

    async function searchFormulary() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQjeLiC5oKL6wkw7fqz00Gg7qFG22vJabTjVLO4u4sN_zBIrLAbhvxhfBoYnMF2P935KgsnRBDdmqRl/pub?output=csv");
      const text = await res.text();
      const rows = text.split('\n').slice(1).map(row => row.split(','));
      const results = rows.filter(r => r[0] && r[0].toLowerCase().includes(query));
      let html = '';
      for (const r of results) {
        const drug = r[0] || 'Unknown';
        const brand = r[1] || 'N/A';
        const citation = r[2] || '';
        html += `<div class="formulary-item">
          ${drug} — ${brand}
          <button onclick="copyCitation(\`${citation.replace(/`/g, '\`')}\`)">Copy</button>
        </div>`;
      }
      document.getElementById('formulary-results').innerHTML = html || 'No matching drugs found.';
    }

    function copyCitation(text) {
      navigator.clipboard.writeText(text).then(() => showGhost());
    }
  </script>
</body>
</html>
