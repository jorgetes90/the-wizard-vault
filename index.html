<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medical Utility Tool</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .toolbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #1e1e2f; /* Dark blue */
      padding: 10px;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .toolbar button {
      background: rgba(47, 47, 79, 0.8); /* translucent dark blue */
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toolbar button:hover {
      background: rgba(74, 74, 106, 0.9);
    }

    .page-content {
      padding: 20px;
      position: relative;
    }

    .hint-strip {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1e1e2f;
      color: #ffe066;
      padding: 10px;
      text-align: center;
      font-style: italic;
      font-size: 14px;
      z-index: 99;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      right: 20px;
      background: rgba(30, 30, 47, 0.85); /* translucent dark blue */
      border: 1px solid #444;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      z-index: 50;
      flex-wrap: wrap;
      gap: 10px;
      color: white;
      font-size: 14px;
    }

    .dropdown.show {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .dropdown-item {
      background: rgba(50, 50, 80, 0.9);
      border: 1px solid #666;
      padding: 10px;
      border-radius: 8px;
      width: calc(50% - 10px);
      position: relative;
    }

    .dropdown-item strong {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .dropdown-item button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      background: #4a4a6a;
      color: white;
      transition: background 0.3s;
    }

    .dropdown-item button:hover {
      background: #6c6ca5;
    }

    .copy-ghost {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      display: none;
      animation: glow-fade 5s ease-in-out;
      pointer-events: none;
      user-select: none;
    }

    @keyframes glow-fade {
      0% { opacity: 1; filter: drop-shadow(0 0 10px yellow); }
      100% { opacity: 0; filter: drop-shadow(0 0 0 transparent); }
    }

    /* Formulary dropdown full page */
    #dropdown-formulary {
      display: none;
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(30, 30, 47, 0.9);
      color: white;
      padding: 20px;
      overflow-y: auto;
      z-index: 1000;
      flex-direction: column;
    }

    #dropdown-formulary.show {
      display: flex;
    }

    #formulary-search {
      margin-bottom: 15px;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      width: 100%;
      max-width: 400px;
    }

    .formulary-item {
      background: rgba(50, 50, 80, 0.95);
      border: 1px solid #666;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      color: white;
    }

    .formulary-item .drug-name {
      font-weight: bold;
    }

    .formulary-item button.copy-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background: #4a4a6a;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .formulary-item button.copy-btn:hover {
      background: #6c6ca5;
    }

  </style>
</head>
<body>
  <div class="toolbar">
    <button onclick="goBack()">← Back</button>
    <button onclick="toggleHeaders()">Headers</button>
    <button onclick="toggleFormulary()">CA Formulary</button>
    <button onclick="navigate('jurisdiction')">Jurisdiction</button>
    <button onclick="navigate('updates')">Guideline Updates</button>
    <button onclick="navigate('jargons')">Jargons</button>
  </div>

  <div class="page-content" id="main-content">
    <h1>Welcome to the Medical Utility Tool</h1>
    <p>Select a tool from the toolbar above.</p>
    <div id="dropdown-headers" class="dropdown"></div>
  </div>

  <div id="dropdown-formulary">
    <input type="text" id="formulary-search" placeholder="Search drugs by ingredient name..." />
    <div id="formulary-results"></div>
  </div>

  <div class="hint-strip" id="hint-strip">Loading hints...</div>

  <img id="copy-ghost" class="copy-ghost" src="https://i.postimg.cc/d0jsn69H/Ghost.png" width="120" />

  <script>
    // Headers data - full list restored exactly as you gave before
    const headers = {
      "Shoulder Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nShoulder Disorders (MTUS Effective Date August 10, 2023)",
      "Knee Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nKnee Disorders (MTUS Effective Date September 21, 2020)",
      "Low Back Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nLow Back Disorders (MTUS Effective Date November 23, 2021)",
      "Cervical and Thoracic Spine": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nCervical and Thoracic Spine (MTUS Effective Date April 18, 2019)",
      "Hand, Wrist, and Forearm Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nHand, Wrist, and Forearm Disorders (MTUS Effective Date November 10, 2023)",
      "Ankle and Foot Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nAnkle and Foot Disorders (MTUS Effective Date April 18, 2019)",
      "Elbow Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nElbow Disorders (MTUS Effective Date April 18, 2019)",
      "Hip and Groin Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nHip and Groin Disorders (MTUS Effective Date October 7, 2019)",
      "Chronic Pain": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nChronic Pain (Effective Date June 1, 2025)",
      "Antiemetics": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nAntiemetics (MTUS Effective Date: October 26, 2020)",
      "Cannabis": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nCannabis (MTUS Effective Date: June 1, 2025)",
      "COVID-19 (Coronavirus)": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nCOVID-19 (Coronavirus) (MTUS Effective Date: November 10, 2023)",
      "Eye Disorders": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nEye Disorders (MTUS Effective Date: December 1, 2017)",
      "Interstitial Lung Diseases": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nInterstitial Lung Diseases (MTUS Effective Date: September 21, 2020)",
      "Occupational Asthma": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nOccupational Asthma (MTUS Effective Date: September 21, 2020)",
      "Opioids": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nOpioids (MTUS Effective Date: March 27, 2024)",
      "Traumatic Brain Injury": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nTraumatic Brain Injury (MTUS Effective Date: October 31, 2018)",
      "Workplace Mental Health": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nWorkplace Mental Health (MTUS Effective Date: August 11, 2019)",
      "Posttraumatic Stress Disorder and Acute Stress Disorder": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nPosttraumatic Stress Disorder and Acute Stress Disorder (MTUS Effective Date: April 18, 2019)",
      "Anxiety Disorders": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nAnxiety Disorders (MTUS Effective Date: July 19, 2021)",
      "Depressive Disorders": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nDepressive Disorders (MTUS Effective Date: September 21, 2020)"
    };

    // Hints example
    const hints = [
      "Always refer to MTUS before approving UR decisions.",
      "Jargon: 'UR' = Utilization Review.",
      "Updates from July 2024 include TBI revisions.",
      "Use Headers tool to copy citations quickly.",
      "Check CA Formulary for drug phase requirements.",
      "Guideline updates affect decision timelines.",
      "Jargon: 'RFA' = Request for Authorization."
    ];

    let hintIndex = 0;
    setInterval(() => {
      document.getElementById('hint-strip').textContent = hints[hintIndex];
      hintIndex = (hintIndex + 1) % hints.length;
    }, 7000);

    function goBack() {
      alert('Going back to main home page...');
    }

    // Headers dropdown toggle & populate
    function toggleHeaders() {
      const dropdown = document.getElementById('dropdown-headers');
      if (dropdown.classList.contains('show')) {
        dropdown.classList.remove('show');
        return;
      }
      let html = '';
      for (const label in headers) {
        html += `<div class="dropdown-item">
          <strong>${label}</strong>
          <button onclick="copyHeaderText(this)" data-text="${headers[label].replace(/"/g, '&quot;')}">Copy</button>
        </div>`;
      }
      dropdown.innerHTML = html;
      dropdown.classList.add('show');
      // Also hide formulary if open
      document.getElementById('dropdown-formulary').classList.remove('show');
    }

    // Copy function for headers (copies full multiline text)
    function copyHeaderText(button) {
      const text = button.getAttribute('data-text');
      navigator.clipboard.writeText(text).then(() => {
        showCopyGhost();
      }).catch(() => alert('Copy failed'));
    }

    // Toggle formulary full page dropdown
    function toggleFormulary() {
      const formularyDropdown = document.getElementById('dropdown-formulary');
      if (formularyDropdown.classList.contains('show')) {
        formularyDropdown.classList.remove('show');
        return;
      }
      formularyDropdown.classList.add('show');
      // Hide headers dropdown
      document.getElementById('dropdown-headers').classList.remove('show');
      // Clear search input and results
      document.getElementById('formulary-search').value = '';
      document.getElementById('formulary-results').innerHTML = '';
    }

    // Navigate placeholder
    function navigate(section) {
      document.getElementById('main-content').innerHTML = `<h2>${section.charAt(0).toUpperCase() + section.slice(1)} Section</h2><p>Content coming soon...</p>`;
      // Hide dropdowns
      document.getElementById('dropdown-headers').classList.remove('show');
      document.getElementById('dropdown-formulary').classList.remove('show');
    }

    // Show ghost image on copy
    function showCopyGhost() {
      const ghost = document.getElementById('copy-ghost');
      ghost.style.display = 'block';
      ghost.style.opacity = '1';
      setTimeout(() => {
        ghost.style.opacity = '0';
        setTimeout(() => { ghost.style.display = 'none'; }, 1000);
      }, 1500);
    }

    // Fetch formulary CSV from Google Sheets and parse it
    let formularyData = [];

    async function loadFormularyData() {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQjeLiC5oKL6wkw7fqz00Gg7qFG22vJabTjVLO4u4sN_zBIrLAbhvxhfBoYnMF2P935KgsnRBDdmqRl/pub?output=csv';
      const response = await fetch(url);
      if (!response.ok) {
        alert('Failed to load formulary data.');
        return;
      }
      const csvText = await response.text();
      parseCSV(csvText);
    }

    function parseCSV(text) {
      // Simple CSV parse for this example
      // Assumes headers: Drug Ingredient,Reference Brand Name,General citation (All body parts)
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',');
      formularyData = [];
      for (let i = 1; i < lines.length; i++) {
        // Handle quoted multiline field properly:
        // This is a simplified approach assuming no commas inside quoted fields except last one
        const line = lines[i];
        let parts = [];
        if(line.includes('"')) {
          // Extract quoted part
          const firstQuote = line.indexOf('"');
          const lastQuote = line.lastIndexOf('"');
          const before = line.substring(0, firstQuote-1).split(',');
          const quoted = line.substring(firstQuote+1, lastQuote);
          const after = line.substring(lastQuote+1).split(',');
          parts = before.concat([quoted]).concat(after);
        } else {
          parts = line.split(',');
        }
        formularyData.push({
          "Drug Ingredient": parts[0].trim(),
          "Reference Brand Name": parts[1] ? parts[1].trim() : '',
          "General citation (All body parts)": parts[2] ? parts[2].trim() : ''
        });
      }
    }

    // Search formulary on input
    document.getElementById('formulary-search').addEventListener('input', function() {
      const query = this.value.trim().toLowerCase();
      const resultsContainer = document.getElementById('formulary-results');
      resultsContainer.innerHTML = '';
      if (query.length === 0) return;

      const results = formularyData.filter(item => item["Drug Ingredient"].toLowerCase().includes(query));
      if (results.length === 0) {
        resultsContainer.innerHTML = '<p>No matching drugs found.</p>';
        return;
      }

      for (const item of results) {
        const drugName = item["Drug Ingredient"];
        const brandName = item["Reference Brand Name"] || 'N/A';
        const citationText = item["General citation (All body parts)"] || 'No citation available';

        const itemDiv = document.createElement('div');
        itemDiv.classList.add('formulary-item');

        const nameSpan = document.createElement('span');
        nameSpan.classList.add('drug-name');
        nameSpan.textContent = `${drugName} — ${brandName}`;

        const copyBtn = document.createElement('button');
        copyBtn.classList.add('copy-btn');
        copyBtn.textContent = 'Copy';

        copyBtn.addEventListener('click', () => {
          navigator.clipboard.writeText(citationText).then(() => {
            showCopyGhost();
          }).catch(() => alert('Copy failed'));
        });

        itemDiv.appendChild(nameSpan);
        itemDiv.appendChild(copyBtn);
        resultsContainer.appendChild(itemDiv);
      }
    });

    // Load formulary data on page load
    loadFormularyData();
  </script>
</body>
</html>
