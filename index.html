<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Utility Tool</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0c1e3b;
      color: white;
    }
    .toolbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #112244cc;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .toolbar button {
      background: #223355cc;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toolbar button:hover {
      background: #335577cc;
    }
    .page-content {
      padding: 20px;
      position: relative;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      right: 20px;
      background: #112244cc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      z-index: 500;
      flex-wrap: wrap;
      gap: 10px;
    }
    .dropdown.show {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .dropdown-item {
      background: #1e2e4dcc;
      border: 1px solid #556;
      padding: 10px;
      border-radius: 8px;
      width: calc(50% - 10px);
      position: relative;
      font-size: 14px;
      color: white;
    }
    .dropdown-item button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
    }
    .copy-ghost {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      display: none;
      animation: glow-fade 5s ease-in-out;
    }
    @keyframes glow-fade {
      0% { opacity: 1; filter: drop-shadow(0 0 10px cyan); }
      100% { opacity: 0; filter: drop-shadow(0 0 0 transparent); }
    }
    .hint-strip {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #223355cc;
      color: #ffe066;
      padding: 10px;
      text-align: center;
      font-style: italic;
      font-size: 14px;
      z-index: 99;
    }
    #formulary-search {
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button onclick="goBack()">← Back</button>
    <button onclick="toggleDropdown('headers')">Headers</button>
    <button onclick="toggleDropdown('formulary')">CA Formulary</button>
    <button onclick="navigate('jurisdiction')">Jurisdiction</button>
    <button onclick="navigate('updates')">Guideline Updates</button>
    <button onclick="navigate('jargons')">Jargons</button>
  </div>

  <div class="page-content">
    <div id="dropdown-headers" class="dropdown"></div>
    <div id="dropdown-formulary" class="dropdown">
      <input type="text" id="formulary-search" placeholder="Search drug name..." oninput="filterFormulary()">
      <div id="formulary-results"></div>
    </div>
  </div>

  <div class="hint-strip" id="hint-strip">Loading hints...</div>
  <img id="copy-ghost" class="copy-ghost" src="https://i.postimg.cc/d0jsn69H/Ghost.png" width="120" />

  <script>
    const hints = [
      "Always refer to MTUS before approving UR decisions.",
      "Jargon: 'UR' = Utilization Review.",
      "Updates from July 2024 include TBI revisions.",
      "Use Headers tool to copy citations quickly.",
      "Check CA Formulary for drug phase requirements.",
      "Guideline updates affect decision timelines.",
      "Jargon: 'RFA' = Request for Authorization."
    ];

    const headers = {
      "Shoulder Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nShoulder Disorders (MTUS Effective Date August 10, 2023)",
      "Knee Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nKnee Disorders (MTUS Effective Date September 21, 2020)",
      "Low Back Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nLow Back Disorders (MTUS Effective Date November 23, 2021)",
      "Cervical and Thoracic Spine": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nCervical and Thoracic Spine (MTUS Effective Date April 18, 2019)",
      "Hand, Wrist, and Forearm Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nHand, Wrist, and Forearm Disorders (MTUS Effective Date November 10, 2023)",
      "Ankle and Foot Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nAnkle and Foot Disorders (MTUS Effective Date April 18, 2019)",
      "Elbow Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nElbow Disorders (MTUS Effective Date April 18, 2019)",
      "Hip and Groin Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nHip and Groin Disorders (MTUS Effective Date October 7, 2019)",
      "Chronic Pain": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nChronic Pain (Effective Date June 1, 2025)",
      "Opioids": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nOpioids (MTUS Effective Date: March 27, 2024)"
    };

    let activeDropdown = null;
    function toggleDropdown(id) {
      document.querySelectorAll('.dropdown').forEach(el => {
        if (el.id === `dropdown-${id}`) {
          el.classList.toggle('show');
        } else {
          el.classList.remove('show');
        }
      });
    }

    function goBack() {
      alert('Returning to main home page...');
    }

    function navigate(section) {
      alert(`Loading ${section}...`);
    }

    setInterval(() => {
      const hint = document.getElementById('hint-strip');
      hint.textContent = hints[Math.floor(Math.random() * hints.length)];
    }, 7000);

    const dropdownHeaders = document.getElementById('dropdown-headers');
    dropdownHeaders.innerHTML = Object.keys(headers).map(key => `
      <div class="dropdown-item">
        <strong>${key}</strong>
        <button onclick="copyHeader(\`${headers[key]}\`)">Copy</button>
      </div>
    `).join('');

    function copyHeader(text) {
      navigator.clipboard.writeText(text).then(() => {
        showGhost();
      });
    }

    function showGhost() {
      const ghost = document.getElementById('copy-ghost');
      ghost.style.display = 'block';
      setTimeout(() => ghost.style.display = 'none', 5000);
    }

    async function loadFormularyData() {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQjeLiC5oKL6wkw7fqz00Gg7qFG22vJabTjVLO4u4sN_zBIrLAbhvxhfBoYnMF2P935KgsnRBDdmqRl/pub?output=csv';
      const res = await fetch(url);
      const text = await res.text();
      const lines = text.split('\n').slice(1);
      window.formulary = lines.map(row => {
        const [drug, brand, citation] = row.split(',');
        return { drug, brand, citation };
      });
    }

    function filterFormulary() {
      const input = document.getElementById('formulary-search').value.toLowerCase();
      const results = document.getElementById('formulary-results');
      const matches = window.formulary.filter(d => d.drug && d.drug.toLowerCase().includes(input));
      results.innerHTML = matches.length ? matches.map(d => `
        <div class="dropdown-item">
          ${d.drug} — ${d.brand || 'N/A'}
          <button onclick="copyCitation(\`${d.citation?.replace(/`/g, '\`') || ''}\`)">Copy</button>
        </div>
      `).join('') : '<div style="padding:10px;">No matching drugs found.</div>';
    }

    function copyCitation(text) {
      navigator.clipboard.writeText(text).then(showGhost);
    }

    loadFormularyData();
  </script>
</body>
</html>
