<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Utility Tool</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .toolbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #1e1e2f;
      padding: 10px;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .toolbar button {
      background: #2f2f4f;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toolbar button:hover {
      background: #4a4a6a;
    }
    .page-content {
      padding: 20px;
      position: relative;
    }
    .hint-strip {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1e1e2f;
      color: #ffe066;
      padding: 10px;
      text-align: center;
      font-style: italic;
      font-size: 14px;
      z-index: 99;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      z-index: 50;
      flex-wrap: wrap;
      gap: 10px;
    }
    .dropdown.show {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .dropdown-item {
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      width: calc(50% - 10px);
      position: relative;
      font-size: 14px;
    }
    .dropdown-item button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
    }
    .copy-ghost {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      display: none;
      animation: glow-fade 5s ease-in-out;
    }
    @keyframes glow-fade {
      0% { opacity: 1; filter: drop-shadow(0 0 10px yellow); }
      100% { opacity: 0; filter: drop-shadow(0 0 0 transparent); }
    }
    #dropdown-formulary {
      display: none;
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 40px;
      background: rgba(245, 245, 245, 0.95);
      overflow-y: auto;
      padding: 20px;
      z-index: 50;
    }
    #dropdown-formulary.show {
      display: block;
    }
    .formulary-item {
      background: #fff;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button onclick="goBack()">← Back</button>
    <button onclick="toggleHeaders()">Headers</button>
    <button onclick="toggleFormulary()">CA Formulary</button>
    <button>Jurisdiction</button>
    <button>Guideline Updates</button>
    <button>Jargons</button>
  </div>
  <div class="page-content">
    <h1>Welcome to the Medical Utility Tool</h1>
    <p>Select a tool from the toolbar above.</p>
    <div id="dropdown-headers" class="dropdown"></div>
    <div id="dropdown-formulary"></div>
  </div>
  <div class="hint-strip" id="hint-strip">Loading hints...</div>
  <img id="copy-ghost" class="copy-ghost" src="https://i.postimg.cc/d0jsn69H/Ghost.png" width="120" />

  <script>
    const hints = [
      "Always refer to MTUS before approving UR decisions.",
      "Jargon: 'UR' = Utilization Review.",
      "Updates from July 2024 include TBI revisions.",
      "Use Headers tool to copy citations quickly.",
      "Check CA Formulary for drug phase requirements."
    ];
    let hintIndex = 0;
    setInterval(() => {
      document.getElementById('hint-strip').textContent = hints[hintIndex];
      hintIndex = (hintIndex + 1) % hints.length;
    }, 7000);

    const headers = {
      "Shoulder Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nShoulder Disorders (MTUS Effective Date August 10, 2023)",
      "Knee Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nKnee Disorders (MTUS Effective Date September 21, 2020)"
      // add more as needed
    };

    function goBack() {
      alert('Going back to main home page...');
    }

    function toggleHeaders() {
      const headersDiv = document.getElementById('dropdown-headers');
      const formularyDiv = document.getElementById('dropdown-formulary');
      formularyDiv.classList.remove('show');
      headersDiv.classList.toggle('show');
      if (headersDiv.classList.contains('show')) {
        let html = '';
        for (let label in headers) {
          html += `<div class="dropdown-item">
            <strong>${label}</strong>
            <button onclick="copyText(this)" data-text="${headers[label].replace(/"/g, '&quot;')}">Copy</button>
          </div>`;
        }
        headersDiv.innerHTML = html;
      }
    }

    function toggleFormulary() {
      const formularyDiv = document.getElementById('dropdown-formulary');
      const headersDiv = document.getElementById('dropdown-headers');
      headersDiv.classList.remove('show');
      formularyDiv.classList.toggle('show');
      if (formularyDiv.classList.contains('show')) {
        loadFormulary();
      }
    }

    function copyText(button) {
      const text = button.getAttribute('data-text');
      navigator.clipboard.writeText(text).then(() => {
        const ghost = document.getElementById('copy-ghost');
        ghost.style.display = 'block';
        setTimeout(() => ghost.style.display = 'none', 5000);
      });
    }

    async function loadFormulary() {
      const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQjeLiC5oKL6wkw7fqz00Gg7qFG22vJabTjVLO4u4sN_zBIrLAbhvxhfBoYnMF2P935KgsnRBDdmqRl/pub?gid=52362647&single=true&output=csv');
      const text = await response.text();
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',');
      const data = lines.slice(1).map(row => {
        const values = row.split(',');
        return {
          [headers[0]]: values[0],
          [headers[1]]: values[1],
          [headers[2]]: values.slice(2).join(',')
        };
      });

      const container = document.getElementById('dropdown-formulary');
      container.innerHTML = `<input type="text" placeholder="Search drug ingredient..." oninput="searchFormulary(this.value)"><div id="formulary-results"></div>`;
      window.formularyData = data;
    }

    function searchFormulary(query) {
      const lower = query.toLowerCase();
      const results = window.formularyData.filter(d => d['Drug Ingredient'].toLowerCase().includes(lower));
      const container = document.getElementById('formulary-results');
      if (results.length === 0) {
        container.innerHTML = '<p>No matching drugs found.</p>';
        return;
      }
      container.innerHTML = results.map(item => `
        <div class="formulary-item">
          <strong>${item['Drug Ingredient']}</strong> — ${item['Reference Brand Name'] || 'N/A'}
          <button onclick="copyCitation(\`${item['General citation (All body parts)'].replace(/`/g, '\\`')}\`)" style="float:right;">Copy</button>
        </div>`).join('');
    }

    function copyCitation(text) {
      navigator.clipboard.writeText(text).then(() => {
        const ghost = document.getElementById('copy-ghost');
        ghost.style.display = 'block';
        setTimeout(() => ghost.style.display = 'none', 5000);
      });
    }
  </script>
</body>
</html>
