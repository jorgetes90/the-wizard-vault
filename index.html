<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medical Utility Tool - Formulary Search</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .toolbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #1e1e2f;
      padding: 10px;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .toolbar button {
      background: #2f2f4f;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toolbar button:hover {
      background: #4a4a6a;
    }
    .page-content {
      padding: 20px;
      position: relative;
    }
    .hint-strip {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1e1e2f;
      color: #ffe066;
      padding: 10px;
      text-align: center;
      font-style: italic;
      font-size: 14px;
      z-index: 99;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      right: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      z-index: 50;
      flex-wrap: wrap;
      gap: 10px;
    }
    .dropdown.show {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .dropdown-item {
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      width: calc(50% - 10px);
      position: relative;
      font-size: 14px;
    }
    .dropdown-item button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
    }
    #formulary-container {
      margin-top: 20px;
    }
    #search-input {
      width: 100%;
      padding: 8px 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    #results {
      max-height: 400px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
    }
    .result-item {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .result-text {
      white-space: pre-line;
      max-width: 80%;
    }
    .copy-btn {
      background-color: #2f2f4f;
      color: white;
      border: none;
      padding: 5px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      flex-shrink: 0;
    }
    .copy-btn:hover {
      background-color: #4a4a6a;
    }
    .copy-ghost {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      display: none;
      animation: glow-fade 5s ease-in-out;
      width: 120px;
    }
    @keyframes glow-fade {
      0% { opacity: 1; filter: drop-shadow(0 0 10px yellow); }
      100% { opacity: 0; filter: drop-shadow(0 0 0 transparent); }
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button onclick="goBack()">‚Üê Back</button>
    <button onclick="toggleDropdown()">Headers</button>
    <button onclick="showFormulary()">CA Formulary</button>
    <button onclick="navigate('jurisdiction')">Jurisdiction</button>
    <button onclick="navigate('updates')">Guideline Updates</button>
    <button onclick="navigate('jargons')">Jargons</button>
  </div>

  <div class="page-content" id="main-content">
    <h1>Welcome to the Medical Utility Tool</h1>
    <p>Select a tool from the toolbar above.</p>
    <div id="dropdown" class="dropdown"></div>

    <div id="formulary-container" style="display:none;">
      <input type="text" id="search-input" placeholder="Search drugs by ingredient..." oninput="searchDrugs()" autocomplete="off" />
      <div id="results">Loading formulary data...</div>
    </div>
  </div>

  <div class="hint-strip" id="hint-strip">Loading hints...</div>

  <img id="copy-ghost" class="copy-ghost" src="https://i.postimg.cc/d0jsn69H/Ghost.png" alt="Copied" />

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    // Hints rotation
    const hints = [
      "Always refer to MTUS before approving UR decisions.",
      "Jargon: 'UR' = Utilization Review.",
      "Updates from July 2024 include TBI revisions.",
      "Use Headers tool to copy citations quickly.",
      "Check CA Formulary for drug phase requirements.",
      "Guideline updates affect decision timelines.",
      "Jargon: 'RFA' = Request for Authorization."
    ];
    let hintIndex = 0;
    setInterval(() => {
      document.getElementById('hint-strip').textContent = hints[hintIndex];
      hintIndex = (hintIndex + 1) % hints.length;
    }, 7000);

    // Headers data
    const headers = {
      "Shoulder Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nShoulder Disorders (MTUS Effective Date August 10, 2023)",
      "Knee Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nKnee Disorders (MTUS Effective Date September 21, 2020)",
      "Low Back Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nLow Back Disorders (MTUS Effective Date November 23, 2021)",
      "Cervical and Thoracic Spine": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nCervical and Thoracic Spine (MTUS Effective Date April 18, 2019)",
      "Hand, Wrist, and Forearm Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nHand, Wrist, and Forearm Disorders (MTUS Effective Date November 10, 2023)",
      "Ankle and Foot Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nAnkle and Foot Disorders (MTUS Effective Date April 18, 2019)",
      "Elbow Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nElbow Disorders (MTUS Effective Date April 18, 2019)",
      "Hip and Groin Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nHip and Groin Disorders (MTUS Effective Date October 7, 2019)",
      "Chronic Pain": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nChronic Pain (Effective Date June 1, 2025)",
      "Antiemetics": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nAntiemetics (MTUS Effective Date: October 26, 2020)",
      "Cannabis": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nCannabis (MTUS Effective Date: June 1, 2025)",
      "COVID-19 (Coronavirus)": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nCOVID-19 (Coronavirus) (MTUS Effective Date: November 10, 2023)",
      "Eye Disorders": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nEye Disorders (MTUS Effective Date: December 1, 2017)",
      "Interstitial Lung Diseases": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nInterstitial Lung Diseases (MTUS Effective Date: September 21, 2020)",
      "Occupational Asthma": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nOccupational Asthma (MTUS Effective Date: September 21, 2020)",
      "Opioids": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nOpioids (MTUS Effective Date: March 27, 2024)",
      "Traumatic Brain Injury": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nTraumatic Brain Injury (MTUS Effective Date: October 31, 2018)",
      "Workplace Mental Health": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nWorkplace Mental Health (MTUS Effective Date: August 11, 2019)",
      "Posttraumatic Stress Disorder and Acute Stress Disorder": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nPosttraumatic Stress Disorder and Acute Stress Disorder (MTUS Effective Date: April 18, 2019)",
      "Anxiety Disorders": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nAnxiety Disorders (MTUS Effective Date: July 19, 2021)",
      "Depressive Disorders": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nDepressive Disorders (MTUS Effective Date: September 21, 2020)"
    };

    // Show/Hide dropdown with headers
    function toggleDropdown() {
      const dropdown = document.getElementById('dropdown');
      if (dropdown.classList.contains('show')) {
        dropdown.classList.remove('show');
        return;
      }
      let html = '';
      for (let label in headers) {
        html += `<div class="dropdown-item">
          <strong>${label}</strong>
          <button onclick="copyText(this)" data-text="${headers[label].replace(/"/g, '&quot;')}">Copy</button>
        </div>`;
      }
      dropdown.innerHTML = html;
      dropdown.classList.add('show');
      // Hide formulary if open
      document.getElementById('formulary-container').style.display = 'none';
    }

    // Copy text and show ghost popup
    function copyText(button) {
      const text = button.getAttribute('data-text');
      navigator.clipboard.writeText(text).then(() => {
        const ghost = document.getElementById('copy-ghost');
        ghost.style.display = 'block';
        setTimeout(() => ghost.style.display = 'none', 5000);
      }).catch(() => alert('Copy failed'));
    }

    // Navigation placeholders
    function goBack() {
      alert('Going back to main home page...');
      document.getElementById('main-content').innerHTML = `
        <h1>Welcome to the Medical Utility Tool</h1>
        <p>Select a tool from the toolbar above.</p>
        <div id="dropdown" class="dropdown"></div>
        <div id="formulary-container" style="display:none;">
          <input type="text" id="search-input" placeholder="Search drugs by ingredient..." oninput="searchDrugs()" autocomplete="off" />
          <div id="results">Loading formulary data...</div>
        </div>
      `;
      dropdown = document.getElementById('dropdown');
      dropdown.classList.remove('show');
      formularyContainer = document.getElementById('formulary-container');
      formularyContainer.style.display = 'none';
      // Reload CSV data on return
      loadFormularyData();
    }

    function navigate(section) {
      alert(`Navigate to ${section} page (placeholder)`);
      // Hide dropdown and formulary on other navs
      document.getElementById('dropdown').classList.remove('show');
      document.getElementById('formulary-container').style.display = 'none';
    }

    // Show formulary search UI
    let formularyData = [];
    function showFormulary() {
      // Hide dropdown
      document.getElementById('dropdown').classList.remove('show');
      // Show formulary container
      const container = document.getElementById('formulary-container');
      container.style.display = 'block';
      // Clear results and search input
      document.getElementById('search-input').value = '';
      document.getElementById('results').textContent = 'Loading formulary data...';
      // Load data if empty
      if (formularyData.length === 0) {
        loadFormularyData();
      } else {
        document.getElementById('results').textContent = 'Please enter a search term.';
      }
    }

    // Load formulary CSV data from Google Sheets URL
    function loadFormularyData() {
      const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQjeLiC5oKL6wkw7fqz00Gg7qFG22vJabTjVLO4u4sN_zBIrLAbhvxhfBoYnMF2P935KgsnRBDdmqRl/pub?gid=52362647&single=true&output=csv';
      Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function(results) {
          formularyData = results.data.filter(r => r['Drug ingredient'] && r['Drug ingredient'].trim() !== "");
          document.getElementById('results').textContent = 'Please enter a search term.';
        },
        error: function(err) {
          document.getElementById('results').textContent = 'Error loading formulary data.';
          console.error('PapaParse error:', err);
        }
      });
    }

    // Search drugs by partial ingredient match (case-insensitive)
    function searchDrugs() {
      const term = document.getElementById('search-input').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      if (!term) {
        resultsDiv.textContent = 'Please enter a search term.';
        return;
      }
      const matches = formularyData.filter(item => {
        return item['Drug ingredient'] && item['Drug ingredient'].toLowerCase().includes(term);
      });
      if (matches.length === 0) {
        resultsDiv.textContent = 'No matching drugs found.';
        return;
      }
      // Build results HTML
      let html = '';
      matches.forEach(item => {
        const textToCopy = `
Drug ingredient: ${item['Drug ingredient']}
Reference brand: ${item['Reference brand'] || 'N/A'}
General citation: ${item['General citation'] || 'N/A'}
Phase A: ${item['Phase A'] || 'N/A'}
Phase B: ${item['Phase B'] || 'N/A'}
Perioperative: ${item['Perioperative'] || 'N/A'}
Special considerations 1: ${item['Special considerations 1'] || 'N/A'}
Special considerations 2: ${item['Special considerations 2'] || 'N/A'}
Special considerations 3: ${item['Special considerations 3'] || 'N/A'}
Special considerations 4: ${item['Special considerations 4'] || 'N/A'}
`.trim();
        html += `<div class="result-item">
          <div class="result-text">${textToCopy.replace(/\n/g,'<br>')}</div>
          <button class="copy-btn" onclick="copyTextFromString(\`${escapeBackticks(textToCopy)}\`)">Copy</button>
        </div>`;
      });
      resultsDiv.innerHTML = html;
    }

    // Helper to escape backticks in template literal
    function escapeBackticks(str) {
      return str.replace(/`/g, '\\`').replace(/\$/g, '\\$');
    }

    // Copy from given string and show ghost image
    function copyTextFromString(text) {
      navigator.clipboard.writeText(text).then(() => {
        const ghost = document.getElementById('copy-ghost');
        ghost.style.display = 'block';
        setTimeout(() => ghost.style.display = 'none', 5000);
      }).catch(() => alert('Copy failed'));
    }

    // Initial load of headers dropdown empty
    document.addEventListener('DOMContentLoaded', () => {
      // Initially hide dropdown & formulary container
      document.getElementById('dropdown').classList.remove('show');
      document.getElementById('formulary-container').style.display = 'none';
    });
  </script>
</body>
</html>
