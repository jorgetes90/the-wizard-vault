    }

    // If formulary overlay open, close it
    if (formularyVisible) toggleFormulary();

// Copy text with ghost effect (iframe-compatible)
function copyText(button) {
  const text = button.getAttribute('data-text');

  const textarea = document.createElement('textarea');
  textarea.value = text;
  textarea.setAttribute('readonly', '');
  textarea.style.position = 'absolute';
  textarea.style.left = '-9999px';
  document.body.appendChild(textarea);

  const selection = document.getSelection();
  const selectedRange = selection.rangeCount > 0 ? selection.getRangeAt(0) : false;

  textarea.select();
  try {
    const successful = document.execCommand('copy');
    if (successful) {
      const ghost = document.getElementById('copy-ghost');
      ghost.style.display = 'block';
      setTimeout(() => ghost.style.display = 'none', 5000);
    } else {
      alert('Copy failed, please copy manually.');
    }
  } catch (err) {
    alert('Copy failed, please copy manually.');
  }

  document.body.removeChild(textarea);

  if (selectedRange) {
    selection.removeAllRanges();
    selection.addRange(selectedRange);
  }
}

// === CA Formulary ===
const formularyBtn = document.getElementById('formulary-btn');
const formularyOverlay = document.getElementById('formulary-overlay');
const searchInput = document.getElementById('search-input');
const searchButton = document.getElementById('search-button');
const formularyResults = document.getElementById('formulary-results');
let formularyVisible = false;

function toggleFormulary() {
  if (formularyVisible) {
    formularyOverlay.style.display = 'none';
    formularyVisible = false;
  } else {
    formularyOverlay.style.display = 'block';
    formularyVisible = true;
    searchInput.focus();
  }
}

// Load the Formulary JSON once when first needed
let formularyData = null;
async function loadFormulary() {
  if (formularyData) return formularyData;
  try {
    const response = await fetch('2025 ds ur cheat sheet formulary.json');
    if (!response.ok) throw new Error('Failed to load formulary JSON');
    const data = await response.json();
    formularyData = data;
    return data;
  } catch (e) {
    formularyResults.textContent = 'Error loading formulary data.';
    return null;
  }
}

function formatCopyText(entry) {
  // Build the text block according to user's rules (phase A, B, perioperative, special considerations)
  let copyText = entry.TemplateText || '';
  // Insert Therapeutic Category and Generic Name
  copyText = copyText.replace(/Therapeutic Category:/, `Therapeutic Category: ${entry.TherapeuticCategory || ''}`);
  copyText = copyText.replace(/Generic Name:/, `Generic Name: ${entry.GenericName || ''} \n\nApplication of the Formulary\n` + (entry.ApplicationText || '') + '\n\n');

  // Append phases and special considerations text
  const phaseOrder = ['PhaseA', 'PhaseB', 'Perioperative'];
  phaseOrder.forEach(phase => {
    if (entry[phase] && entry[phase].toLowerCase() === 'x') {
      const phaseText = entry[phase + 'Text'] || '';
      copyText += `\n${phase}:\n${phaseText}\n`;
    }
  });

  // Special Considerations last
  const specialText = [entry.SpecialConsideration1, entry.SpecialConsideration2, entry.SpecialConsideration3, entry.SpecialConsideration4].filter(Boolean).join('\n');
  if (specialText) {
    copyText += `\nSpecial Considerations:\n${specialText}`;
  }

  return copyText.trim();
}

searchButton.addEventListener('click', async () => {
  const term = searchInput.value.trim().toLowerCase();
  if (!term) {
    formularyResults.textContent = 'Please enter a search term.';
    return;
  }
  formularyResults.textContent = 'Searching...';
  const data = await loadFormulary();
  if (!data) return;
  // Filter entries by therapeutic category or generic name match
  const results = data.filter(entry => {
    return (entry.TherapeuticCategory && entry.TherapeuticCategory.toLowerCase().includes(term)) ||
      (entry.GenericName && entry.GenericName.toLowerCase().includes(term));
  });

  if (results.length === 0) {
    formularyResults.textContent = 'No matches found.';
    return;
  }

  let html = '';
  for (const entry of results) {
    const displayText = `${entry.TherapeuticCategory} - ${entry.GenericName}`;
    html += `<div class="formulary-entry">
      <span>${displayText}</span>
      <button aria-label="Copy details for ${displayText}" onclick="copyFormularyEntry(this)">Copy</button>
    </div>`;
  }
  formularyResults.innerHTML = html;
});

function copyFormularyEntry(button) {
  const index = [...button.parentElement.parentElement.children].indexOf(button.parentElement);
  if (!formularyData || index < 0 || index >= formularyData.length) return;
  const entry = formularyData[index];
  const text = formatCopyText(entry);

  const textarea = document.createElement('textarea');
  textarea.value = text;
  textarea.setAttribute('readonly', '');
  textarea.style.position = 'absolute';
  textarea.style.left = '-9999px';
  document.body.appendChild(textarea);

  textarea.select();
  try {
    document.execCommand('copy');
    const ghost = document.getElementById('copy-ghost');
    ghost.style.display = 'block';
    setTimeout(() => ghost.style.display = 'none', 5000);
  } catch {
    alert('Copy failed, please copy manually.');
  }

  document.body.removeChild(textarea);
}

const chatBubble = document.getElementById('bubble-body');

const updatesURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ64Y-M5q56I2U-dAPcfVYQ0gOw7t_LxYBoA0e5xHJY0Di_LNi6g1NPea8wXoEV3Fk4k4VwZYYRzxBv/pub?gid=0&single=true&output=csv";

async function fetchUpdates() {
  try {
    const res = await fetch(updatesURL);
    if (!res.ok) throw new Error('Network response not ok');
    const text = await res.text();

    // Use PapaParse to parse CSV text properly
    const parsed = Papa.parse(text, {
      header: true,
      skipEmptyLines: true,
    });

    const updates = parsed.data
      .map(row => row['Updates'])
      .filter(val => val && val.trim().length > 0);

    if (updates.length === 0) {
      chatBubble.textContent = "No updates available.";
      return;
    }

    // Show welcome message first for 5 seconds
    chatBubble.textContent = "Welcome to the Medical Utility Tool";
    let i = 0;

    setTimeout(() => {
      chatBubble.textContent = updates[i];
      setInterval(() => {
        i = (i + 1) % updates.length;
        chatBubble.textContent = updates[i];
      }, 8000);
    }, 5000);

  } catch (err) {
    chatBubble.textContent = "Failed to load updates.";
    console.error(err);
  }
}

fetchUpdates();
