<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Utility Tool</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .toolbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #1e1e2f;
      padding: 10px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .toolbar button {
      background: #2f2f4f;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .toolbar button:hover {
      background: #4a4a6a;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      max-height: 90vh;
      overflow-y: auto;
      padding: 20px;
      z-index: 500;
    }
    .dropdown.show {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .dropdown-item {
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dropdown-item button {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
    }
    .hint-strip {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1e1e2f;
      color: #ffe066;
      padding: 10px;
      text-align: center;
      font-style: italic;
      font-size: 14px;
      z-index: 99;
    }
    .copy-ghost {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      display: none;
      animation: glow-fade 5s ease-in-out;
    }
    @keyframes glow-fade {
      0% { opacity: 1; filter: drop-shadow(0 0 10px yellow); }
      100% { opacity: 0; filter: drop-shadow(0 0 0 transparent); }
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button onclick="goBack()">← Back</button>
    <button onclick="toggleDropdown('headers')">Headers</button>
    <button onclick="toggleDropdown('formulary')">CA Formulary</button>
    <button onclick="navigate('jurisdiction')">Jurisdiction</button>
    <button onclick="navigate('updates')">Guideline Updates</button>
    <button onclick="navigate('jargons')">Jargons</button>
  </div>

  <div class="page-content">
    <h1>Welcome to the Medical Utility Tool</h1>
    <p>Select a tool from the toolbar above.</p>
  </div>

  <div id="dropdown-headers" class="dropdown"></div>
  <div id="dropdown-formulary" class="dropdown"></div>
  <div class="hint-strip" id="hint-strip">Loading hints...</div>
  <img id="copy-ghost" class="copy-ghost" src="https://i.postimg.cc/d0jsn69H/Ghost.png" width="120" />

  <script>
    const hints = [
      "Always refer to MTUS before approving UR decisions.",
      "Use Headers tool to copy citations quickly.",
      "Check CA Formulary for drug phase requirements.",
      "Jargon: 'UR' = Utilization Review.",
      "Updates from July 2024 include TBI revisions."
    ];
    let hintIndex = 0;
    setInterval(() => {
      document.getElementById('hint-strip').textContent = hints[hintIndex];
      hintIndex = (hintIndex + 1) % hints.length;
    }, 7000);

    const headers = {
      "Shoulder Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nShoulder Disorders (MTUS Effective Date August 10, 2023)",
      "Knee Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nKnee Disorders (MTUS Effective Date September 21, 2020)",
      "Low Back Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nLow Back Disorders (MTUS Effective Date November 23, 2021)",
      "Cervical and Thoracic Spine": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nCervical and Thoracic Spine (MTUS Effective Date April 18, 2019)"
    };

    function goBack() {
      alert('Going back to main home page...');
    }

    function toggleDropdown(section) {
      const dropdowns = ['dropdown-headers', 'dropdown-formulary'];
      dropdowns.forEach(id => {
        const el = document.getElementById(id);
        if (id === `dropdown-${section}`) {
          el.classList.toggle('show');
        } else {
          el.classList.remove('show');
        }
      });
      if (section === 'formulary') loadFormulary();
      if (section === 'headers') loadHeaders();
    }

    function loadHeaders() {
      const container = document.getElementById('dropdown-headers');
      let html = '';
      for (let label in headers) {
        html += `<div class="dropdown-item">${label}<button onclick="copyText(\"${headers[label].replace(/\n/g, '\\n')}\")">Copy</button></div>`;
      }
      container.innerHTML = html;
    }

    function loadFormulary() {
      fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQjeLiC5oKL6wkw7fqz00Gg7qFG22vJabTjVLO4u4sN_zBIrLAbhvxhfBoYnMF2P935KgsnRBDdmqRl/pub?gid=52362647&single=true&output=csv')
        .then(res => res.text())
        .then(csv => {
          const rows = csv.split('\n').slice(1).map(row => row.split(',')).filter(r => r.length >= 3);
          const container = document.getElementById('dropdown-formulary');
          container.innerHTML = rows.map(([ingredient, brand, citation]) => {
            return `<div class="dropdown-item">
              ${ingredient.trim()} — ${brand.trim()}<button onclick="copyText(\`${citation.replace(/`/g, '\\`')}\`)">Copy</button>
            </div>`;
          }).join('');
        })
        .catch(() => {
          document.getElementById('dropdown-formulary').innerHTML = '<div>Error loading formulary data.</div>';
        });
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        const ghost = document.getElementById('copy-ghost');
        ghost.style.display = 'block';
        setTimeout(() => ghost.style.display = 'none', 5000);
      });
    }

    function navigate(section) {
      alert(`Navigating to ${section}...`);
    }
  </script>
</body>
</html>
