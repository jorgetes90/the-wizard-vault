<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medical Utility Tool</title>
  <style>
    /* Your existing CSS here, unchanged */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
    }
    .toolbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #1e1e2f;
      padding: 10px;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .toolbar button {
      background: rgba(47,47,79,0.9);
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toolbar button:hover {
      background: rgba(74,74,106,0.9);
    }

    .page-content {
      padding: 20px;
      position: relative;
      min-height: 80vh;
      background: rgba(30,30,47,0.8);
      border-radius: 8px;
      margin: 20px;
    }

    .hint-strip {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1e1e2f;
      color: #ffe066;
      padding: 10px;
      text-align: center;
      font-style: italic;
      font-size: 14px;
      z-index: 99;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      right: 20px;
      background: rgba(30, 30, 79, 0.85);
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      z-index: 50;
      flex-wrap: wrap;
      gap: 10px;
      color: white;
    }

    .dropdown.show {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .dropdown-item {
      background: rgba(50,50,100,0.7);
      border: 1px solid #666;
      padding: 10px;
      border-radius: 8px;
      width: calc(50% - 10px);
      position: relative;
      font-size: 14px;
      color: white;
    }

    .dropdown-item button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      background: #444;
      border: none;
      color: white;
      border-radius: 4px;
    }
    .dropdown-item button:hover {
      background: #666;
    }

    .copy-ghost {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      display: none;
      animation: glow-fade 5s ease-in-out;
      pointer-events: none;
    }

    @keyframes glow-fade {
      0% { opacity: 1; filter: drop-shadow(0 0 10px yellow); }
      100% { opacity: 0; filter: drop-shadow(0 0 0 transparent); }
    }

    /* Formulary dropdown styling */
    #dropdown-formulary {
      display: none;
      position: fixed;
      top: 60px;
      left: 10%;
      width: 80%;
      height: 75vh;
      background: rgba(30,30,79,0.85);
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.8);
      overflow-y: auto;
      padding: 20px;
      color: white;
      z-index: 1000;
      flex-direction: column;
    }
    #dropdown-formulary.show {
      display: flex;
    }
    #formulary-search {
      margin-bottom: 15px;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      width: 100%;
    }
    #formulary-results {
      flex-grow: 1;
      overflow-y: auto;
    }
    .formulary-item {
      background: rgba(50,50,100,0.7);
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .formulary-item span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 80%;
      display: inline-block;
    }
    .formulary-item button {
      background: #444;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .formulary-item button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button onclick="goBack()">← Back</button>
    <button id="headersBtn" onclick="toggleHeadersDropdown()">Headers</button>
    <button id="formularyBtn" onclick="toggleFormularyDropdown()">CA Formulary</button>
    <button onclick="navigate('jurisdiction')">Jurisdiction</button>
    <button onclick="navigate('updates')">Guideline Updates</button>
    <button onclick="navigate('jargons')">Jargons</button>
  </div>

  <div class="page-content" id="main-content">
    <h1>Welcome to the Medical Utility Tool</h1>
    <p>Select a tool from the toolbar above.</p>

    <div id="dropdown-headers" class="dropdown"></div>
  </div>

  <div id="dropdown-formulary">
    <input id="formulary-search" type="text" placeholder="Search drugs by name..." />
    <div id="formulary-results"></div>
  </div>

  <div class="hint-strip" id="hint-strip">Loading hints...</div>
  <img id="copy-ghost" class="copy-ghost" src="https://i.postimg.cc/d0jsn69H/Ghost.png" width="120" />

  <script>
    // Hints array
    const hints = [
      "Always refer to MTUS before approving UR decisions.",
      "Jargon: 'UR' = Utilization Review.",
      "Updates from July 2024 include TBI revisions.",
      "Use Headers tool to copy citations quickly.",
      "Check CA Formulary for drug phase requirements.",
      "Guideline updates affect decision timelines.",
      "Jargon: 'RFA' = Request for Authorization."
    ];

    // Headers data, full list restored exactly as provided before
    const headers = {
      "Shoulder Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nShoulder Disorders (MTUS Effective Date August 10, 2023)",
      "Knee Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nKnee Disorders (MTUS Effective Date September 21, 2020)",
      "Low Back Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nLow Back Disorders (MTUS Effective Date November 23, 2021)",
      "Cervical and Thoracic Spine": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nCervical and Thoracic Spine (MTUS Effective Date April 18, 2019)",
      "Hand, Wrist, and Forearm Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nHand, Wrist, and Forearm Disorders (MTUS Effective Date November 10, 2023)",
      "Ankle and Foot Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nAnkle and Foot Disorders (MTUS Effective Date April 18, 2019)",
      "Elbow Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nElbow Disorders (MTUS Effective Date April 18, 2019)",
      "Hip and Groin Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nHip and Groin Disorders (MTUS Effective Date October 7, 2019)",
      "Chronic Pain": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nChronic Pain (Effective Date June 1, 2025)",
      "Antiemetics": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nAntiemetics (MTUS Effective Date: October 26, 2020)",
      "Cannabis": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nCannabis (MTUS Effective Date: June 1, 2025)",
      "COVID-19 (Coronavirus)": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nCOVID-19 (Coronavirus) (MTUS Effective Date: November 10, 2023)",
      "Eye Disorders": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nEye Disorders (MTUS Effective Date: December 1, 2017)",
      "Interstitial Lung Diseases": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nInterstitial Lung Diseases (MTUS Effective Date: September 21, 2020)",
      "Occupational Asthma": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nOccupational Asthma (MTUS Effective Date: September 21, 2020)",
      "Opioids": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nOpioids (MTUS Effective Date: March 27, 2024)",
      "Traumatic Brain Injury": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nTraumatic Brain Injury (MTUS Effective Date: October 31, 2018)",
      "Workplace Mental Health": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nWorkplace Mental Health (MTUS Effective Date: August 11, 2019)",
      "Posttraumatic Stress Disorder and Acute Stress Disorder": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nPosttraumatic Stress Disorder and Acute Stress Disorder (MTUS Effective Date: April 18, 2019)",
      "Anxiety Disorders": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nAnxiety Disorders (MTUS Effective Date: July 19, 2021)",
      "Depressive Disorders": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nDepressive Disorders (MTUS Effective Date: September 21, 2020)"
    };

    // For cycling hints
    let hintIndex = 0;
    setInterval(() => {
      document.getElementById('hint-strip').textContent = hints[hintIndex];
      hintIndex = (hintIndex + 1) % hints.length;
    }, 7000);

    // Show/hide headers dropdown
    const headersBtn = document.getElementById('headersBtn');
    const dropdownHeaders = document.getElementById('dropdown-headers');
    function toggleHeadersDropdown() {
      if (dropdownHeaders.classList.contains('show')) {
        dropdownHeaders.classList.remove('show');
      } else {
        dropdownHeaders.innerHTML = "";
        for (const key in headers) {
          const div = document.createElement('div');
          div.className = 'dropdown-item';
          div.textContent = key;
          const btn = document.createElement('button');
          btn.textContent = 'Copy';
          btn.onclick = (e) => {
            e.stopPropagation();
            copyTextToClipboard(headers[key]);
          };
          div.appendChild(btn);
          dropdownHeaders.appendChild(div);
        }
        dropdownHeaders.classList.add('show');
        dropdownFormulary.classList.remove('show');
      }
    }

    headersBtn.addEventListener('click', toggleHeadersDropdown);

    // Copy helper + ghost effect
    const copyGhost = document.getElementById('copy-ghost');
    function copyTextToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        copyGhost.style.display = 'block';
        setTimeout(() => copyGhost.style.display = 'none', 1500);
      });
    }

    // Navigation dummy function
    function navigate(page) {
      alert(`Navigate to ${page} page (not implemented).`);
    }
    function goBack() {
      alert("Back navigation (not implemented).");
    }

    // Formulary stuff
    const formularyBtn = document.getElementById('formularyBtn');
    const dropdownFormulary = document.getElementById('dropdown-formulary');
    const formularySearch = document.getElementById('formulary-search');
    const formularyResults = document.getElementById('formulary-results');

    let formularyData = [];

    // Parse CSV from Google Sheets (comma separated)
    function parseCSV(csvText) {
      const lines = csvText.trim().split("\n");
      const headers = lines[0].split(",");
      formularyData = lines.slice(1).map(line => {
        const cols = line.split(",");
        const obj = {};
        headers.forEach((h, i) => {
          obj[h] = cols[i] ? cols[i].trim() : "";
        });
        return obj;
      });
    }

    // Load formulary CSV data from published Google Sheet CSV link
    async function loadFormularyData() {
      try {
        const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQjeLiC5oKL6wkw7fqz00Gg7qFG22vJabTjVLO4u4sN_zBIrLAbhvxhfBoYnMF2P935KgsnRBDdmqRl/pub?output=csv');
        const csvText = await response.text();
        parseCSV(csvText);
      } catch (err) {
        console.error('Error loading formulary data:', err);
      }
    }

    // Filter and render formulary results
    function renderFormularyResults(filter) {
      const lowerFilter = filter.toLowerCase();
      formularyResults.innerHTML = '';
      const matches = formularyData.filter(item =>
        item['Drug Ingredient'].toLowerCase().includes(lowerFilter)
      );

      if (matches.length === 0) {
        formularyResults.textContent = "No matching drugs found.";
        return;
      }

      matches.forEach(item => {
        const div = document.createElement('div');
        div.className = 'formulary-item';

        // Show only Drug Ingredient and Reference Brand Name
        const textSpan = document.createElement('span');
        textSpan.textContent = `${item['Drug Ingredient']} — ${item['Reference Brand Name'] || 'N/A'}`;
        div.appendChild(textSpan);

        const btn = document.createElement('button');
        btn.textContent = 'Copy';
        btn.onclick = () => {
          copyTextToClipboard(item['General citation (All body parts)'] || '');
        };
        div.appendChild(btn);

        formularyResults.appendChild(div);
      });
    }

    formularySearch.addEventListener('input', (e) => {
      renderFormularyResults(e.target.value);
    });

    // Toggle formulary dropdown open/close
    function toggleFormularyDropdown() {
      if (dropdownFormulary.classList.contains('show')) {
        dropdownFormulary.classList.remove('show');
        dropdownHeaders.classList.remove('show');
      } else {
        dropdownFormulary.classList.add('show');
        dropdownHeaders.classList.remove('show');
        formularySearch.value = '';
        renderFormularyResults('');
        formularySearch.focus();
      }
    }

    formularyBtn.addEventListener('click', toggleFormularyDropdown);

    // Click outside dropdowns closes them
    window.addEventListener('click', (e) => {
      if (!headersBtn.contains(e.target) && !dropdownHeaders.contains(e.target)) {
        dropdownHeaders.classList.remove('show');
      }
      if (!formularyBtn.contains(e.target) && !dropdownFormulary.contains(e.target)) {
        dropdownFormulary.classList.remove('show');
      }
    });

    // Initialize
    loadFormularyData();
  </script>
</body>
</html>
