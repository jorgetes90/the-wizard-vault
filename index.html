<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medical Utility Tool - CA Formulary</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; background: #f5f5f5;
    }
    .toolbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #1e1e2f;
      padding: 10px;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .toolbar button {
      background: #2f2f4f;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toolbar button:hover {
      background: #4a4a6a;
    }
    .page-content {
      padding: 20px;
      position: relative;
      min-height: 80vh;
    }
    .hint-strip {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1e1e2f;
      color: #ffe066;
      padding: 10px;
      text-align: center;
      font-style: italic;
      font-size: 14px;
      z-index: 99;
    }
    #formulary-container {
      margin-top: 20px;
    }
    #search-input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    #results {
      max-height: 400px;
      overflow-y: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      padding: 10px;
      font-size: 14px;
      color: #222;
      white-space: normal;
    }
    .result-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      position: relative;
    }
    .result-text {
      margin-bottom: 8px;
    }
    .copy-btn {
      position: absolute;
      right: 0;
      top: 15px;
      background: #2f2f4f;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.3s;
    }
    .copy-btn:hover {
      background: #4a4a6a;
    }
    .copy-ghost {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      display: none;
      animation: glow-fade 5s ease-in-out;
      width: 120px;
      filter: drop-shadow(0 0 10px yellow);
    }
    @keyframes glow-fade {
      0% { opacity: 1; filter: drop-shadow(0 0 10px yellow); }
      100% { opacity: 0; filter: drop-shadow(0 0 0 transparent); }
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <button onclick="goBack()">‚Üê Back</button>
    <button onclick="toggleDropdown()">Headers</button>
    <button onclick="showFormulary()">CA Formulary</button>
    <button onclick="navigate('jurisdiction')">Jurisdiction</button>
    <button onclick="navigate('updates')">Guideline Updates</button>
    <button onclick="navigate('jargons')">Jargons</button>
  </div>

  <div class="page-content" id="main-content">
    <h1>Welcome to the Medical Utility Tool</h1>
    <p>Select a tool from the toolbar above.</p>
    <div id="dropdown" class="dropdown" style="display:none;"></div>

    <div id="formulary-container" style="display:none;">
      <input
        type="text"
        id="search-input"
        placeholder="Search drugs by ingredient..."
        oninput="searchDrugs()"
        autocomplete="off"
      />
      <div id="results">Loading formulary data...</div>
    </div>
  </div>

  <div class="hint-strip" id="hint-strip">Loading hints...</div>

  <img
    id="copy-ghost"
    class="copy-ghost"
    src="https://i.postimg.cc/d0jsn69H/Ghost.png"
    alt="Copied!"
  />

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const hints = [
      "Always refer to MTUS before approving UR decisions.",
      "Jargon: 'UR' = Utilization Review.",
      "Updates from July 2024 include TBI revisions.",
      "Use Headers tool to copy citations quickly.",
      "Check CA Formulary for drug phase requirements.",
      "Guideline updates affect decision timelines.",
      "Jargon: 'RFA' = Request for Authorization."
    ];

    let hintIndex = 0;
    setInterval(() => {
      document.getElementById('hint-strip').textContent = hints[hintIndex];
      hintIndex = (hintIndex + 1) % hints.length;
    }, 7000);

    const headers = {
      "Shoulder Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nShoulder Disorders (MTUS Effective Date August 10, 2023)",
      // ... other headers ...
      "Depressive Disorders": "California Medical Treatment Utilization Schedule (MTUS) / ACOEM Practice Guidelines\nDepressive Disorders (MTUS Effective Date: September 21, 2020)"
    };

    function toggleDropdown() {
      const dropdown = document.getElementById('dropdown');
      if (dropdown.style.display === 'flex') {
        dropdown.style.display = 'none';
        return;
      }
      let html = '';
      for (let label in headers) {
        html += `<div class="dropdown-item">
          <strong>${label}</strong>
          <button onclick="copyText(this)" data-text="${headers[label].replace(/"/g, '&quot;')}">Copy</button>
        </div>`;
      }
      dropdown.innerHTML = html;
      dropdown.style.display = 'flex';
      dropdown.style.flexWrap = 'wrap';
      dropdown.style.gap = '10px';
      dropdown.style.position = 'absolute';
      dropdown.style.top = '60px';
      dropdown.style.left = '10px';
      dropdown.style.right = '10px';
      dropdown.style.background = '#fff';
      dropdown.style.border = '1px solid #ccc';
      dropdown.style.borderRadius = '8px';
      dropdown.style.maxHeight = '300px';
      dropdown.style.overflowY = 'auto';
      dropdown.style.padding = '10px';
      dropdown.style.zIndex = '1000';
    }

    function copyText(button) {
      const text = button.getAttribute('data-text');
      navigator.clipboard.writeText(text).then(() => {
        showGhost();
      }).catch(() => alert('Copy failed'));
    }

    function showGhost() {
      const ghost = document.getElementById('copy-ghost');
      ghost.style.display = 'block';
      setTimeout(() => {
        ghost.style.display = 'none';
      }, 5000);
    }

    function goBack() {
      alert('Going back to main home page...');
      document.getElementById('main-content').innerHTML = `
        <h1>Welcome to the Medical Utility Tool</h1>
        <p>Select a tool from the toolbar above.</p>
        <div id="dropdown" style="display:none;"></div>
        <div id="formulary-container" style="display:none;">
          <input type="text" id="search-input" placeholder="Search drugs by ingredient..." oninput="searchDrugs()" autocomplete="off" />
          <div id="results">Loading formulary data...</div>
        </div>
      `;
      hideAllExceptMain();
    }

    function navigate(section) {
      alert(`Navigate to ${section} - Not implemented yet.`);
    }

    function hideAllExceptMain() {
      document.getElementById('dropdown').style.display = 'none';
      document.getElementById('formulary-container').style.display = 'none';
    }

    function showFormulary() {
      hideAllExceptMain();
      document.getElementById('dropdown').style.display = 'none';
      document.getElementById('formulary-container').style.display = 'block';
      if (!window.formularyData) {
        loadFormularyData();
      }
    }

    let formularyData = null;

    function loadFormularyData() {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQjeLiC5oKL6wkw7fqz00Gg7qFG22vJabTjVLO4u4sN_zBIrLAbhvxhfBoYnMF2P935KgsnRBDdmqRl/pub?gid=52362647&single=true&output=csv';

      Papa.parse(url, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          formularyData = results.data;
          document.getElementById('results').textContent = 'Enter a drug ingredient to search above.';
        },
        error: function() {
          document.getElementById('results').textContent = 'Error loading formulary data.';
        }
      });
    }

    function searchDrugs() {
      const term = document.getElementById('search-input').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');

      if (!formularyData) {
        resultsDiv.textContent = 'Loading formulary data...';
        return;
      }

      if (!term) {
        resultsDiv.textContent = 'Enter a drug ingredient to search above.';
        return;
      }

      const matches = formularyData.filter(item => {
        return item['Drug Ingredient'] && item['Drug Ingredient'].toLowerCase().includes(term);
      });

      if (matches.length === 0) {
        resultsDiv.textContent = 'No matching drugs found.';
        return;
      }

      let html = '';
      matches.forEach(item => {
        const drug = item['Drug Ingredient'] || 'N/A';
        const brand = item['Reference Brand Name'] || 'N/A';
        const generalCitation = item['General citation (All body parts)'] || '';
        // Escape for HTML display
        const escapedDrug = escapeHtml(drug);
        const escapedBrand = escapeHtml(brand);

        html += `
          <div class="result-item">
            <div class="result-text"><strong>${escapedDrug}</strong><br>${escapedBrand}</div>
            <button class="copy-btn" onclick="copyTextWithString(\`${escapeBackticks(generalCitation)}\`)">Copy</button>
          </div>
        `;
      });

      resultsDiv.innerHTML = html;
    }

    function copyTextWithString(text) {
      navigator.clipboard.writeText(text).then(() => {
        showGhost();
      }).catch(() => alert('Copy failed'));
    }

    function escapeHtml(text) {
      if (!text) return '';
      return text.replace(/&/g, "&amp;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#39;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;");
    }
    // To safely embed backticks inside template literals for copyTextWithString()
    function escapeBackticks(text) {
      if (!text) return '';
      return text.replace(/\\/g, '\\\\').replace(/`/g, '\\`').replace(/\$/g, '\\$');
    }
  </script>
</body>
</html>
