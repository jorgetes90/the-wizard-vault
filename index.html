<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Utility Tool</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .toolbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #1e1e2f;
      padding: 10px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .toolbar button {
      background: #2f2f4f;
      border: none;
      padding: 10px 15px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .dropdown, .formulary {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      border-radius: 8px;
      max-height: 70vh;
      overflow-y: auto;
      padding: 10px;
      z-index: 50;
    }

    .dropdown.show,
    .formulary.show {
      display: block;
    }

    .dropdown-item,
    .drug-item {
      background: #fff;
      border: 1px solid #ccc;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
      position: relative;
    }

    .dropdown-item button,
    .drug-item button {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 12px;
      padding: 5px 10px;
      cursor: pointer;
    }

    #copy-ghost {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 999;
      animation: glow-fade 5s ease-in-out;
    }

    @keyframes glow-fade {
      0% { opacity: 1; filter: drop-shadow(0 0 15px yellow); }
      100% { opacity: 0; filter: none; }
    }

    .hint-strip {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1e1e2f;
      color: #ffe066;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      z-index: 80;
    }

    #searchInput {
      width: 95%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <button onclick="toggleDropdown('headers')">Headers</button>
    <button onclick="toggleDropdown('formulary')">CA Formulary</button>
  </div>

  <div id="dropdown-headers" class="dropdown"></div>

  <div id="formulary" class="formulary">
    <input type="text" id="searchInput" placeholder="Search Drug Ingredient...">
    <div id="drugList"></div>
  </div>

  <img id="copy-ghost" src="https://i.postimg.cc/d0jsn69H/Ghost.png" width="120"/>

  <div class="hint-strip" id="hint-strip">Loading hints...</div>

  <script>
    const hints = [
      "Use Headers to quickly copy citation text.",
      "Formulary lets you search and copy drug references.",
      "Click on a drug's Copy button to save its citation."
    ];

    let hintIndex = 0;
    setInterval(() => {
      document.getElementById('hint-strip').textContent = hints[hintIndex];
      hintIndex = (hintIndex + 1) % hints.length;
    }, 7000);

    const headers = {
      "Shoulder Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nShoulder Disorders (MTUS Effective Date August 10, 2023)",
      "Knee Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nKnee Disorders (MTUS Effective Date September 21, 2020)",
      "Low Back Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nLow Back Disorders (MTUS Effective Date November 23, 2021)",
      "Cervical and Thoracic Spine": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nCervical and Thoracic Spine (MTUS Effective Date April 18, 2019)",
      "Hand, Wrist, and Forearm Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nHand, Wrist, and Forearm Disorders (MTUS Effective Date November 10, 2023)",
      "Ankle and Foot Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nAnkle and Foot Disorders (MTUS Effective Date April 18, 2019)",
      "Elbow Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nElbow Disorders (MTUS Effective Date April 18, 2019)",
      "Hip and Groin Disorders": "California Medical Treatment Utilization Schedule (MTUS)/ACOEM Practice Guidelines\nHip and Groin Disorders (MTUS Effective Date October 7, 2019)"
    };

    function toggleDropdown(type) {
      const headersBox = document.getElementById("dropdown-headers");
      const formularyBox = document.getElementById("formulary");

      if (type === "headers") {
        formularyBox.classList.remove("show");
        headersBox.classList.toggle("show");
        if (headersBox.classList.contains("show")) {
          renderHeaders();
        }
      } else if (type === "formulary") {
        headersBox.classList.remove("show");
        formularyBox.classList.toggle("show");
      }
    }

    function renderHeaders() {
      const container = document.getElementById("dropdown-headers");
      container.innerHTML = '';
      for (let label in headers) {
        const div = document.createElement("div");
        div.className = "dropdown-item";
        div.innerHTML = `<strong>${label}</strong>
          <button onclick="copyText(\`${headers[label]}\`)">Copy</button>`;
        container.appendChild(div);
      }
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        const ghost = document.getElementById("copy-ghost");
        ghost.style.display = "block";
        setTimeout(() => ghost.style.display = "none", 5000);
      });
    }

    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQjeLiC5oKL6wkw7fqz00Gg7qFG22vJabTjVLO4u4sN_zBIrLAbhvxhfBoYnMF2P935KgsnRBDdmqRl/pub?output=csv";

    async function loadFormulary() {
      const res = await fetch(csvUrl);
      const text = await res.text();
      const rows = text.split("\n").slice(1);
      const drugs = rows.map(row => {
        const cols = row.split(",");
        return {
          name: cols[0]?.trim(),
          brand: cols[1]?.trim(),
          citation: cols.slice(2).join(",").trim()
        };
      });

      const input = document.getElementById("searchInput");
      const list = document.getElementById("drugList");

      input.addEventListener("input", () => {
        const q = input.value.toLowerCase();
        list.innerHTML = '';
        const filtered = drugs.filter(d => d.name && d.name.toLowerCase().includes(q));
        if (!filtered.length) {
          list.innerHTML = '<p>No matching drugs found.</p>';
        } else {
          filtered.forEach(d => {
            const div = document.createElement("div");
            div.className = "drug-item";
            div.innerHTML = `<strong>${d.name} â€” ${d.brand || 'N/A'}</strong>
              <button onclick="copyText(\`${d.citation}\`)">Copy</button>`;
            list.appendChild(div);
          });
        }
      });
    }

    window.onload = loadFormulary;
  </script>
</body>
</html>
